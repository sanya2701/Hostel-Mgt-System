<div class="container"> 
  <fieldset><br/>
    <h1 style="color:#600000; font-family:Mogra;">New Student Registration</h1><hr>
    <form name="reg" class="form-inline" method="post" onSubmit="return formValidation();">

      <div class="form-group">
    <label for="id">Student ID</label>
    <input type="text" class="form-control" name="stuid" placeholder="Student ID"/>
  </div>&nbsp;
  <div class="form-group">
    <label for="age">Age</label>
    <input type="text" class="form-control" name="stuage" placeholder="age" >
  </div><br/><br/>

  <div class="form-group">
    <label for="name">Student Name</label>
    <input type="text" class="form-control" name="stuname" placeholder="name">
  </div>&nbsp;

  <div class="form-group">
 <label for="gender">Gender &nbsp;</label>
  <label class="radio-inline"><input type="radio" id="gen" name="gender">Male</label>
  <label class="radio-inline"><input type="radio" id="gen" name="gender">Female</label>
  </div>
<br/><br/>
    <div class="form-group">
    <label for="name">Fathers Name</label>
    <input type="text" class="form-control" name="fname" placeholder="Fathers name">
  </div>&nbsp;

<div class="form-group">
    <label for="date">Password</label>
    <input type="text" class="form-control" name="psw" placeholder="Password">
  </div><br/><br/>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="text" class="form-control" name="date" placeholder="Date">
  </div><br/><br/>

  <div class="form-group">
    <label for="Mobile">Contact No. </label>
    <input type="text" class="form-control" name="mob" placeholder="Mobile"/>
  </div>&nbsp;
  <div class="form-group">
    <label for="email">Email</label>
    <input type="int" class="form-control" name="email" placeholder="email">
  </div><br/><br/>

  <div class="form-group">
    <label for="hname">Hostel Name</label>
  <select class="form-control">
   <option value="a">Hostel 1</option>
   <option value="b">Hostel 2</option>
   <option value="c">Hostel 3</option>
   <option value="d">Hostel 4</option>
</select>
  </div>&nbsp;&nbsp;&nbsp;&nbsp;
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" name="address" placeholder="address" />
  </div><br/><br/>

    <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" name="state" placeholder="state"/>
  </div>&nbsp;
  <div class="form-group">
    <label for="pincode">Pincode</label>
    <input type="number" class="form-control" name="pin" placeholder="pincode" />
  </div><br/><br/>

  <div class="form-group">
  <button class="btn form-control text-submit btn-primary"> Register </button>
</div>

</form>
</fieldset>
</div>
