<div class="container"> 
  <fieldset><br/>
    <h1 style="color:#600000; font-family:Mogra;">Student Registration</h1><hr>
    <form name="reg" onSubmit="return formValidation();" method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" placeholder="name">
  </div>

  <div class="form-group">
    <label for="psw">Password</label>
    <input type="password" class="form-control" name="psw" placeholder="password">
  </div>
  <div class="form-group">
    <label for="allot">Room No</label>
    <input type="alphanumeric" class="form-control" name="allot" placeholder="room no ">
  </div>
  <div class="form-group">
    <label for="mob">Mobile</label>
    <input type="text" class="form-control" name="mob" placeholder="Mobile">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" placeholder="email">
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="text" class="form-control" name="dob" placeholder="dd/mm/yyyy">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" name="address" placeholder="address">
  </div>
  <div class="form-group">
  <button class="btn form-control text-submit btn-primary"> Register </button>
</div>

</form>
</fieldset>
